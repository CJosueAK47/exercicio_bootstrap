<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="accordion">
        <div class="accordion-itens">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="form" >
                    Quero Entrar em Contato
                </button>
            </div>
            <div id="form" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-6">
                            <form>
                                <h2>Formulario</h2>
                                <label class="form-label" for="nome">Seu Nome: </label>
                                <input class="form-control" type="text" id="nome"/>

                                <label class="form-label" for="numero">Telefone: </label>
                                <input class="form-control" type="tel" id="numero"/>

                                <label class="form-label" for="nome">E-mail: </label>
                                <input class="form-control" type="email" id="numero"/>

                                <div class="form-check">
                                    <label class="form-check-label" for="aceito"> Aceito os termos da p√°gina</label>
                                    <input class="form-check-input" type="check-box" id="aceito"/>
                                </div>

                                <button class="btn btn-success">ENVIAR</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./jquery.mask.min.js"></script>
</body>
</html>
